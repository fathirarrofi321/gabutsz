<style>
body{
    margin:0;
    font-family:'Segoe UI',cursive;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow-x:hidden;
    color:white;
    text-align:center;
    transition:1s;
}

/* Opening */
#opening{
    position:fixed;
    width:100%;
    height:100%;
    background:#ff6b81;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:10;
}
#opening button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

/* Card */
.container{ padding:40px 20px; }

.card{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    padding:30px;
    border-radius:25px;
    max-width:700px;
    margin:auto;
    box-shadow:0 0 40px rgba(0,0,0,0.2);
    animation:fadeIn 2s ease;
}

/* Glow Title */
h1{
    font-size:2.5em;
    text-shadow:0 0 10px #fff,0 0 20px #ff6b81,0 0 40px #ff6b81;
}

/* Typewriter */
#typeText{
    font-size:20px;
    min-height:120px;
    line-height:1.7em;
}

/* Gallery */
.gallery img{
    width:120px;
    height:120px;
    object-fit:cover;
    border-radius:15px;
    margin:10px;
    cursor:pointer;
    transition:.3s;
}
.gallery img:hover{
    transform:scale(1.15);
}

/* Popup Zoom */
#popup{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.8);
    display:none;
    justify-content:center;
    align-items:center;
}
#popup img{
    max-width:80%;
    border-radius:20px;
}

/* Floating Hearts */
.heart{
    position:fixed;
    bottom:-10px;
    animation:float 5s linear infinite;
}
@keyframes float{
    to{transform:translateY(-110vh);opacity:0;}
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;}
}

button.theme{
    margin-top:20px;
    padding:10px 20px;
    border:none;
    border-radius:20px;
    cursor:pointer;
}
</style>
</head>

    toggle=!toggle;
}

/* ZOOM FOTO */

    img.onclick=()=>{

        document.getElementById("popupImg").src=img.src;
    }
});
function closePopup(){
